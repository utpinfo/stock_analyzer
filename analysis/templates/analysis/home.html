{% load render_table from django_tables2 %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>股票列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h3 class="mb-4">股票清單</h3>

<!-- 🔍 查詢輸入區 -->
<form method="get" class="row g-2 justify-content-end align-items-center mb-4 me-3">
    <div class="col-auto">
        <input type="text" class="form-control" name="stockCode" placeholder="輸入股票代碼" value="{{ request.GET.stockCode }}">
    </div>
    <div class="col-auto">
        <input type="text" class="form-control" name="stockStatus" placeholder="輸入股票狀態" value="{{ request.GET.stockStatus }}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">查詢</button>
    </div>
</form>

<!-- 表格呈現 -->
{% render_table table %}

</body>
</html>
