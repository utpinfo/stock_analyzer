{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <!-- Logo / 網站名稱 -->
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            <i class="bi bi-graph-up me-1"></i> Stock Analysis
        </a>

        <!-- 漢堡選單（手機版） -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 導航選單 -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                       href="{% url 'home' %}">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'stocks' %}active{% endif %}"
                       href="{% url 'stocks' %}">股票列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'analysis' %}active{% endif %}"
                       href="{% url 'analysis' %}">技術分析</a>
                </li>

                <!-- ✅ 新增：產業資料來源 (含子選單) -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="industryDataDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" title="外部產業資料來源">
                        產業資料來源
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="industryDataDropdown">
                        <li><a class="dropdown-item" href="https://ieknet.iek.org.tw/" target="_blank" title="台灣主要電子產業供應鏈報告">IEK (工研院產科國際所)</a></li>
                        <li><a class="dropdown-item" href="https://omdia.tech.informa.com/" target="_blank" title="國際市場需求預測（面板、伺服器、AI晶片、手機等）">Omdia</a></li>
                        <li><a class="dropdown-item" href="https://www.idc.com/" target="_blank" title="國際市場需求預測（面板、伺服器、AI晶片、手機等）">IDC</a></li>
                        <li><a class="dropdown-item" href="https://www.gartner.com/en" target="_blank" title="國際市場需求預測（面板、伺服器、AI晶片、手機等）">Gartner</a></li>
                    </ul>
                </li>

            </ul>

            <!-- 搜尋表單 -->
            {% if request.resolver_match.url_name == 'home' or request.resolver_match.url_name == 'stocks' %}
                <!-- 股票清單頁搜尋 -->
                <form class="d-flex" method="get">
                    <input class="form-control me-2" type="search" placeholder="股票代碼" name="stockCode"
                           value="{{ request.GET.stockCode }}">
                    <input class="form-control me-2" type="search" placeholder="股票名稱" name="stockName"
                           value="{{ request.GET.stockName }}">
                    <input type="number" class="form-control me-2" type="search" placeholder="股票狀態"
                           name="stockStatus"
                           value="{{ request.GET.stockStatus |default:'90' }}">
                    <button class="btn btn-outline-light" type="submit">搜尋</button>
                </form>
            {% elif request.resolver_match.url_name == 'analysis' %}
                <!-- 首頁搜尋（簡單版） -->
                <form class="d-flex" method="get">
                    <input class="form-control me-2" type="search" placeholder="數據量" name="analyseDays"
                           value="{{ request.GET.analyseDays |default:'90' }}">
                    <input class="form-control me-2" type="search" placeholder="股票代碼" name="stockCode"
                           value="{{ request.GET.stockCode }}">
                    <input type="number" class="form-control me-2" type="search" placeholder="股票狀態"
                           name="stockStatus"
                           value="{{ request.GET.stockStatus }}">
                    <button class="btn btn-outline-light" type="submit">搜尋</button>
                </form>
            {% endif %}
        </div>
    </div>
</nav>
